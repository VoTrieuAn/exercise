<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Form-date</title>
</head>
<body>
    <div class="container">
        <form action="">
            <table cellpadding="5px" align="center">
                <tr>
                    <td colspan="2">
                        Name:
                        <br>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Telephone Number:
                        <br>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Email:
                        <br>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Favorite Color:
                        <br>
                        <input type="color">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Date of Birth:
                        <br>
                        <input type="date">
                        <br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="submit"> 
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
