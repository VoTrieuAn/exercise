<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="">
            <fieldset>
                <legend>Your message</legend>
                <table>
                    <tr>
                        <td>To</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Your email</td>
                        <td>
                            <input type="email">
                        </td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td>
                            <textarea name="" id="" cols="30" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Attach File</td>
                        <td>
                            <input type="file">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <table>
                    <legend>How you found us</legend>
                    <tr>
                        <td>How did you hear of us</td>
                        <td>
                            <select name="select" id="">
                                <option value="google">Google</option>
                                <option value="chat-gpt">Chat Gpt</option>
                                <option value="yahoo">Yahoo</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Newsletter</td>
                        <td>
                            <input type="checkbox"> Ensure this box is checked if you would like to receive email updates
                        </td>
                    </tr>

                </table>
            </fieldset>
            <table>
                <tr>
                    <td colspan="2" align="left">
                        <input type="submit" value="Send message">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
