<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table width="55%" align="center" cellspacing="5" cellpadding="10">
            <tr>
                <td colspan="2" align="center">THÔNG TIN ĐĂNG KÝ</td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <td width="20%">Họ tên</td>
                <td>
                    <input type="text" name="text-input" id="" placeholder="Nhập vào đây">
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <!-- Thuộc tính điền được dd/mm/yyyy -->
                    <input type="date" name="date-input" id="">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="email-input" id="">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="" id="" >
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <input type="text" name="" id="" size="40"> 
                </td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" name="sex-radio" id="" value="Nam"> Nam <br>
                    <input type="radio" name="sex-radio" id="" value="Nữ"> Nữ <br>
                    <input type="radio" name="sex-radio" id="" value="other"> Khó nói
                </td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" name="favorite-checkbox" value="Đọc sách"> Đọc sách <br>
                    <input type="checkbox" name="favorite-checkbox" value="Nghe nhạc"> Nghe nhạc <br>
                    <input type="checkbox" name="favorite-checkbox" value="Chơi game"> Chơi game
                </td>
            </tr>
            <tr>
                <td>Màu yêu thích</td>
                <td>
                    <input type="color" name="color-favorite" id="">
                </td>
            </tr>
            <tr>
                <td>Công việc hiện tại</td>
                <td>
                    <select name="current-position" id="">
                        <option value="student">Sinh Viên</option>
                        <option value="employee">Nhân viên</option>
                        <option value="teacher">Giáo viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Comment</td>
                <td>
                    <textarea name="" id="" cols="40" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit-input" id="">
                    <input type="reset" name="reset-input" id="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
