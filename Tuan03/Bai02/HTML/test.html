<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example 2</title>
    <style>
        .container {
            display: flex;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 100px;
        }

        .container .item {

            padding: 20px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
        }

        .item:nth-last-of-type(2) {
            flex-shrink: 2; /* Phần tử này co lại nhanh hơn so với các phần tử khác */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item" style="background-color: aqua;">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
